<!DOCTYPE html>
<html>
<title>Login</title>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h2>Welcome to your favorite <span class="title">movie picker!</span></h2>
        <div class="navigation">
            <ul>
                <li><a href="index.html">Login</a></li>
                <li><a href="main.html">Main</a></li>
                <li><a href="movies.html">Movie List</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="join">
            <h1>Join Room</h1>
            <p>Join a room that a friend has created using the 4 digit Room ID</p>
            <form action="main.html" method="get">
                <label for="name"></label>
                <input type="text" name="name" placeholder="Name" id="name" required>
                <label for="room"></label>
                <input type="text" name="room" placeholder="Room ID" id="room" required>
                <input type="submit" value="Join">
            </form>
        </div>
        <div class="create">
            <h1>Create Room</h1>
            <p>Create a room for your friends to join</p>
            <form action="main.html" method="get">
                <label for="name"></label>
                <input type="text" name="name" placeholder="Name" id="name" required>
                <input type="submit" value="Join">
            </form>
        </div>
    </main>

    <footer>
        <p>Author Name: <span><a href="https://github.com/samuelmcconkie/startup">Samuel McConkie</a></span></p>
    </footer>


</html>
